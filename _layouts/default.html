<!doctype html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>{{ page.title }}</title>

<style type="text/css" media="all">
html, body, h1, dl, dt, dd { margin: 0; padding: 0 }
body {
    font-family: tahoma, sans-serif;
    color: #333;
    background: #fff;
    padding-bottom: 5em;
    text-align: center;
}
h1 {
    color: #900;
    font-size: 1.66em;
    letter-spacing: 0.05em;
    font-weight: normal;
    line-height: 10em;
}
div {
    width: 66%;
    margin: 0 auto;
    padding: 1em;
    text-align: left;
}
dt {
    color: #900;
    font-size: 0.8em;
    line-height: 2em;
    letter-spacing: 0.2em;
    text-transform: lowercase;
    border-bottom: thin solid #900;
    margin: 2em 0;
}
dd {
    font-size: 0.9em;
    line-height: 2em;
    padding-left: 2em;
    letter-spacing: 0.1em;
}
a, a:link, a:visited {
    color: #000;
    text-decoration: underline;
}
a:hover {
    color: #900;
    text-decoration: underline;
}
a:active {
    color: #900;
    text-decoration: none;
}
::selection, ::-moz-selection {
    color: #fff;
    background: #900;
}
</style>

</head>
<body>

<div>

    <h1>{{ page.heading }}</h1>

    {{ content }}

</div>

</body>
</html>
